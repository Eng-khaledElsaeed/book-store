<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <style>
    /* Basic CSS styles for the form */
    form {
      width: 500px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <select id="mySelect">
    <option value="">-- Select an option --</option>
    <option value="Option 1" onclick="updateProduct(this)">Option 1</option>
    <option value="Option 2">Option 2</option>
    <option value="Option 3">Option 3</option>
    <option value="Option 4">Option 4</option>
    <option value="Option 5">Option 5</option>
  </select>
  <td><button type='button' disabled style="color:#ccc;cursor:none;" id='update_btn-$prod_id' class='update_btn' data-product-id='$prod_id' ><a href='update-product.php?update_prod_id=$prod_id'>update</a></button></td>
  
</body>
</html>
